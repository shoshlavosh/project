<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--Bootstrap CSS from getbootstrap.com  -->
      <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width">
      <title>{% block title %} title on the base.html {% endblock %}</title>
     
      <!-- jQuery script tag -->
      <script src="https://code.jquery.com/jquery-3.6.0.js" 
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
      crossorigin="anonymous"></script>

       <!-- script tags from getbootstrap.com -->
      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
      
       <!-- css style sheet link-->
      <link rel="stylesheet" href="/static/css/project.css">
      
      {% block head %}{% endblock %}
  </head>
  <body>
      {% for msg in get_flashed_messages() %}
        <p class='flash_msg'>
          {{ msg }}
        </p>
      {% endfor %}
      
      <div class="container">
        <!-- nav bar goes here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-info bg-gradient text-black text-decoration-underline shadow p-3 mb-5 bg-body rounded">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Tenant Helper Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" a href="/search">Search for a building</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" a href="/buildings">View all buildings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" a href="/users">View all users</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" a href="/map">View map</a>
                </li>
            </div>
          </div>
        </nav>
      {% block body %}
      
      {% endblock %}

      {% block after_body %}{% endblock %}
  </body>
</html>
