<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
      <title>{% block title %} title on the base.html {% endblock %}</title>
      <!-- css style sheet link goes here-->
      <script src="http://code.jquery.com/jquery.js"></script>
      
      {% block head %}{% endblock %}
  </head>
  <body>
      {% for msg in get_flashed_messages() %}
        <p class='flash_msg'>
          {{ msg }}
        </p>
      {% endfor %}
      {% block body %}{% endblock %}

      {% block after_body %}{% endblock %}
  </body>
</html>
